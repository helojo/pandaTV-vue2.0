<!DOCTYPE html>
<html style="max-width: 640px; margin:0 auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta content="black" name="apple-mobile-web-app-status-bar-style">
	  <meta content="telephone=no" name="format-detection">
	  <link rel="shortcut icon" type="image/x-icon" href="https://i.h2.pdim.gs/96b553c10eb29f4b79a04b4aaf4c00ce.ico">
    <title>熊猫直播</title>
  </head>
  <body style="height: auto">
    <div id="app"></div>
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '40px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 1600) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
  </body>
</html>
